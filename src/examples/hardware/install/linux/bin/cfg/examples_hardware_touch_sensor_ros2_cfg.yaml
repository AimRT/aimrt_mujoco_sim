aimrt:
  plugin:
    plugins:
      - name: echo_plugin
        path: ./libaimrt_echo_plugin.so
        options:
          type_support_pkgs:
            - path: ./libhardware_type_supprot_pkg.so        
          topic_meta_list:
            - topic_name: /examples_hardware/touch_sensor/touch_sensor_state
              msg_type: ros2:sensor_ros2/msg/TouchSensorState    
              echo_type: json
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: gui_thread
        type: simple_thread
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: local
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libmujoco_sim_pkg.so
        enable_modules: [MujocoSimModule]
    modules:
      - name: MujocoSimModule
        log_lvl: INFO

# Module custom configuration
MujocoSimModule:
  simulation_model_path: ./cfg/model/examples_hardware_touch_model.xml
  sim_executor: work_thread_pool
  gui_executor: gui_thread
  publisher_options:
    - topic: /examples_hardware/touch_sensor/touch_sensor_state
      frequency: 1
      executor: work_thread_pool
      type: touch_sensor_ros2
      options:
        names: 
          - bottom
          - top
          - front
          - back
          - right
          - left
        states:
          - - bind_site: bottom_corner_1
              bind_touch_sensor: touch_bottom_1
            - bind_site: bottom_corner_2
              bind_touch_sensor: touch_bottom_2
            - bind_site: bottom_corner_3
              bind_touch_sensor: touch_bottom_3
            - bind_site: bottom_corner_4
              bind_touch_sensor: touch_bottom_4
          - - bind_site: top_corner_1
              bind_touch_sensor: touch_top_1
            - bind_site: top_corner_2
              bind_touch_sensor: touch_top_2
            - bind_site: top_corner_3
              bind_touch_sensor: touch_top_3
            - bind_site: top_corner_4
              bind_touch_sensor: touch_top_4
          - - bind_site: front_corner_1
              bind_touch_sensor: touch_front_1
            - bind_site: front_corner_2
              bind_touch_sensor: touch_front_2
            - bind_site: front_corner_3
              bind_touch_sensor: touch_front_3
            - bind_site: front_corner_4
              bind_touch_sensor: touch_front_4
          - - bind_site: back_corner_1
              bind_touch_sensor: touch_back_1
            - bind_site: back_corner_2
              bind_touch_sensor: touch_back_2
            - bind_site: back_corner_3
              bind_touch_sensor: touch_back_3
            - bind_site: back_corner_4
              bind_touch_sensor: touch_back_4
          - - bind_site: right_corner_1
              bind_touch_sensor: touch_right_1
            - bind_site: right_corner_2
              bind_touch_sensor: touch_right_2
            - bind_site: right_corner_3
              bind_touch_sensor: touch_right_3
            - bind_site: right_corner_4
              bind_touch_sensor: touch_right_4
          - - bind_site: left_corner_1
              bind_touch_sensor: touch_left_1
            - bind_site: left_corner_2
              bind_touch_sensor: touch_left_2
            - bind_site: left_corner_3
              bind_touch_sensor: touch_left_3
            - bind_site: left_corner_4
              bind_touch_sensor: touch_left_4


