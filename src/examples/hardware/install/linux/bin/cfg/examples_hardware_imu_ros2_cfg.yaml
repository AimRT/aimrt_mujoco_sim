aimrt:
  plugin:
    plugins:
      - name: echo_plugin
        path: ./libaimrt_echo_plugin.so
        options:
          type_support_pkgs:
            - path: ./libhardware_type_supprot_pkg.so        
          topic_meta_list:
            - topic_name: /examples_hardware/imu/imu_state_ros2
              msg_type: ros2:sensor_msgs/msg/Imu    
              echo_type: json
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: gui_thread
        type: simple_thread
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: local
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libmujoco_sim_pkg.so
        enable_modules: [MujocoSimModule]
    modules:
      - name: MujocoSimModule
        log_lvl: INFO

# Module custom configuration
MujocoSimModule:
  simulation_model_path: ./cfg/model/examples_hardware_imu_model.xml
  sim_executor: work_thread_pool
  gui_executor: gui_thread
  publisher_options:
    - topic: /examples_hardware/imu/imu_state_ros2
      frequency: 1
      executor: work_thread_pool
      type: imu_sensor_ros2
      options:
        bind_site: imu
        bind_framequat: orientation
        bind_gyro: angular-velocity
        bind_accelerometer: linear-acceleration

