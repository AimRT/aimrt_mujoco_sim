aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ./libaimrt_net_plugin.so
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50080
      - name: echo_plugin
        path: ./libaimrt_echo_plugin.so
        options:
          type_support_pkgs:
            - path: ./libjoint_type_supprot_pkg.so        
          topic_meta_list:
            - topic_name: /examples_hardware/joint/joint_state
              msg_type: pb:aimrt.protocols.sensor.JointState    
              echo_type: json
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: gui_thread
        type: simple_thread
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: local
      - type: http
        options:
          pub_topics_options:
            - topic_name: "(.*)"
              server_url_list: ["127.0.0.1:50081"]
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [http, local]
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libmujoco_sim_pkg.so
        enable_modules: [MujocoSimModule]
    modules:
      - name: MujocoSimModule
        log_lvl: INFO

# Module custom configuration
MujocoSimModule:
  simulation_model_path: ./cfg/model/examples_hardware_joint_pd_model.xml
  sim_executor: work_thread_pool
  gui_executor: gui_thread
  subscriber_options:
    - topic: /examples_hardware/joint/joint_pd_command
      type: joint_pd_actuator_ros2
      options:
        joints:
          - name: left_motor
            bind_joint: left_wheel
            bind_actuator_type: motor
            bind_actuator_name: left_motor
          - name: right_motor
            bind_joint: right_wheel
            bind_actuator_type: motor
            bind_actuator_name: right_motor
  publisher_options:
    - topic: /examples_hardware/joint/joint_state
      frequency: 1
      executor: work_thread_pool
      type: joint_sensor
      options:
        joints:
          - name: left_wheel_sensor
            bind_joint: left_wheel
            bind_jointactuatorfrc_sensor: left_frc_sensor
            bind_jointvel_sensor: left_vel_sensor
          - name: right_wheel_sensor
            bind_joint: right_wheel
            bind_jointactuatorfrc_sensor: right_frc_sensor
            bind_jointvel_sensor: right_vel_sensor
