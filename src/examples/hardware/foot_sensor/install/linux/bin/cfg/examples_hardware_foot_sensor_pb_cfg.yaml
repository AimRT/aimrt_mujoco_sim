aimrt:
  plugin:
    plugins:
      - name: echo_plugin
        path: ./libaimrt_echo_plugin.so
        options:
          type_support_pkgs:
            - path: ./libfoot_sensor_type_support_pkg.so        
          topic_meta_list:
            - topic_name: /examples_hardware/foot_sensor/foot_sensor_state
              msg_type: pb:aimrt.protocols.sensor.FootSensorState    
              echo_type: json
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: gui_thread
        type: simple_thread
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: local
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libmujoco_sim_pkg.so
        enable_modules: [MujocoSimModule]
    modules:
      - name: MujocoSimModule
        log_lvl: INFO

# Module custom configuration
MujocoSimModule:
  simulation_model_path: ./cfg/model/examples_hardware_foot_sensor_model.xml
  sim_executor: work_thread_pool
  gui_executor: gui_thread
  publisher_options:
    - topic: /examples_hardware/foot_sensor/foot_sensor_state
      frequency: 1
      executor: work_thread_pool
      type: foot_sensor
      options:
        names: 
          - top_ball
          - bottom_ball
        states:
          - - bind_site: foot_sensor_site_1_top
              bind_foot_sensor: foot_sensor_1_top
          - - bind_site: foot_sensor_site_1_bottom
              bind_foot_sensor: foot_sensor_1_bottom
            - bind_site: foot_sensor_site_2_bottom
              bind_foot_sensor: foot_sensor_2_bottom


